<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>myCalculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <h1>Calcolatrice</h1>

        <div class="inputs">
            <label>
                Primo valore
                <input type="number" name="val1" id="val1" class="val" placeholder="Inserisci un numero">
            </label>
            <label>
                Secondo valore
                <input type="number" name="val2" id="val2" class="val" placeholder="Inserisci un numero">
            </label>
        </div>

        <div class="buttons">
            <button class="op" data-operation="+">+</button>
            <button class="op" data-operation="-">−</button>
            <button class="op" data-operation="*">×</button>
            <button class="op" data-operation="/">÷</button>
            <button class="op clr" id="clr" data-operation="CLR">CLR</button>
        </div>

        <section class="output">
            <h2>RISULTATO</h2>
            <p id="result" aria-live="polite"></p>
        </section>

        <section class="memory-section">
            <h3>Storico</h3>
            <ol id="memory" class="memory"></ol>
        </section>
    </main>

    <script src="JS/Calc.js"></script>
</body>
</html>
