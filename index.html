<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>

    <input type="number" name="val1" id="val1">    
    <input type="number" name="val2" id="val2">

    <!-- button.op#$*4 -->
    <br>
    <br>    

    <button class="op" id="1" operation="+">+</button>
    <button class="op" id="2" operation="-">-</button>
    <button class="op" id="3" operation="*">x</button>
    <button class="op" id="4" operation="/">/</button>
    <button class="op" id="5" operation="CLR">CLR</button>


    <br>
    <br>

    <h2>RISULATO: </h2> 
    <p id="result"></p>

    <ol id="memory"></ol>

    <script src="JS/Calc.js"></script>

</body>
